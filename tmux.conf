# ----------------------------------------------------------------------
# Keybind
# ----------------------------------------------------------------------

# Prefix to C-t
set-option -g prefix C-t
unbind-key C-b
bind C-t send-prefix


# ----------------------------------------------------------------------
# Window / Pane
# ----------------------------------------------------------------------

# Open current pane to new window
bind ! break-pane -d

# Hirozontally / Vertically split pane
unbind -
bind - split-window -v
unbind |
bind | split-window -h

# move to upper / right / down / left pane
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R
unbind j
bind j select-pane -D
unbind h
bind h select-pane -L

# resize pane
unbind K
bind K resize-pane -U 8
unbind L
bind L resize-pane -R 32
unbind J
bind J resize-pane -D 8 
unbind H
bind H resize-pane -L 32


# ----------------------------------------------------------------------
# screen compatibile settings
# ----------------------------------------------------------------------

# go to prev window
unbind C-t
bind C-t last-window

# copy mode
bind Escape copy-mode

# rename window
bind A command-prompt "rename-window '%%'"

# list(choose) window
unbind '"'
bind '"' choose-window


# ----------------------------------------------------------------------
# etc
# ----------------------------------------------------------------------

# show clock :p
bind z clock-mode


#new-session

